description: |
  End-to-end tests for PowerDNS integration

scenarios:
  - description: |
      This scenario will verify that metrics froms PDNS authoritative
      are correcly collected.
    integrations:
      - name: nri-powerdns
        binary_path: target/bin/nri-powerdns
        exporter_binary_path: target/bin/powerdns-exporter
        config:
          powerdns_url: http://loalhost:8081/api/v1/
          exporter_port: 9120
          api_key: secret-authoriative
          transformations:
            - description: "General processing rules"
              ignore_metrics:
                - "go_"
                - "process_"
