description: |
  End-to-end tests for the IBM MQ integration

scenarios:
  - description: |
      This scenario will verify that metrics from IBM MQ
      are correcly collected.
    before:
      - docker-compose up -d
    after:
      - docker-compose down -v
    integrations:
      - name: nri-ibmmq
        binary_path: ../target/bin/nri-ibmmq
        exporter_binary_path: ../target/bin/ibmmq-exporter
        config:
          queue_manager: QM1
          exporter_port: 9157
          hostname: localhost
          port: 1414
          channel: DEV.ADMIN.SVRCONN
          username: admin
          password: passw0rd
          monitored_queues: "*"
          monitored_channels: "*"
          monitored_topics: "*"
          monitored_subscriptions: "*"
    tests:
      nrqls: []
      entities: []
      metrics:
        - source: "ibmmq.yml"
          except_entities: []
          except_metrics: []
